page_title: About

section:

  - name: About Us
    head: We, at CogniCue, translate your verbal, nonverbal signals and words into meaningful data. We are committed to delivering the best products possible by capturing a range of body movement and feeling cues such as facial expressions, movements or other bodily changes that give insight into what's going on inside someone's mind - for example how they're really feeling . Our goal is not just an increase in trustworthiness between partners; it also aims at helping improve everyday interactions within communities while creating new ways businesses can work together more effectively!
    para:
      - Founded in 2020 by Fasih & Kanan, CogniCue has its roots laid down in 2017, when the parent company Body Speaks Better was founded in 2015 as a Non Verbal Communication reading and Decoding Training firm. Having a vigorous software development background of 9 years Fasih comes up as the technical expert, whereas Kanan has been the coach and trainer for 9 years in the field of Non Verbal Communication. Together as a team, we have created the platform for the businesses which would identify the real emotions of the consumer in real time situations and identifying true engagement with the product (tested by the company).


  - name: Mission and Vision
    head: Our mission is to capturing and then converting the true feelings and emotions into data which will ameliorate mutual trustworthiness. <br/> <br/>Our vision is to make an ecosystem where no person would be partial for other due to his/her own past experience because a machine can't have personal bias.
